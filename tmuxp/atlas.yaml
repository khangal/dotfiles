session_name: atlas

windows:
  - window_name: atlas
    panes:
      - shell_command:
          - cd ~/work/andex/atlas
          - pnpm nx run meridian:dev
      - shell_command:
          - cd ~/work/andex/atlas/
          - pnpm nx run citadel:dev
    layout: even-horizontal

  # -------------------------
  # Window 2: empty terminal
  # -------------------------
  - window_name: editor
    focus: true
    panes:
      - shell_command:
          - cd ~/work/andex/atlas/
          - codex .
      - shell_command:
          - cd ~/work/andex/atlas/
          - nvim .
    layout: even-horizontal
