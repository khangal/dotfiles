# Nightfox Alacritty Colors
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_alacritty.yml
font:
  size: 11
  normal:
    family: Inconsolata # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: Inconsolata # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Inconsolata # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Italic

schemes:
  nightfox: &nightfox
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad4d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }

  dayfox: &dayfox
    primary:
      background: '0xf6f2ee'
      foreground: '0x3d2b5a'
      dim_foreground: '0x302b5d'
      bright_foreground: '0x643f61'

    cursor:
      text: '0x3d2b5a'
      cursor: '0x643f61'

    vi_mode_cursor:
      text: '0x3d2b5a'
      cursor: '0x287980'

    search:
      matches:
        foreground: '0x3d2b5a'
        background: '0xa4c1c2'
      focused_match:
        foreground: '0x3d2b5a'
        background: '0x396847'

    footer_bar:
      foreground: '0x3d2b5a'
      background: '0xd3c7bb'

    hints:
      start:
        foreground: '0x3d2b5a'
        background: '0x955f61'
      end:
        foreground: '0x3d2b5a'
        background: '0xd3c7bb'

    selection:
      text: '0x3d2b5a'
      background: '0xe7d2be'

    normal:
      black: '0x352c24'
      red: '0xa5222f'
      green: '0x396847'
      yellow: '0xac5402'
      blue: '0x2848a9'
      magenta: '0x6e33ce'
      cyan: '0x287980'
      white: '0xf2e9e1'

    bright:
      black: '0x534c45'
      red: '0xb3434e'
      green: '0x577f63'
      yellow: '0xb86e28'
      blue: '0x4863b6'
      magenta: '0x8452d5'
      cyan: '0x488d93'
      white: '0xf4ece6'

    dim:
      black: '0x2d251f'
      red: '0x8c1d28'
      green: '0x30583c'
      yellow: '0x924702'
      blue: '0x223d90'
      magenta: '0x5e2baf'
      cyan: '0x22676d'
      white: '0xcec6bf'

    indexed_colors:
      - { index: 16, color: '0x955f61' }
      - { index: 17, color: '0xa440b5' }

  dawnfox: &dawnfox
    # Default colors
    primary:
      background: '0xfaf4ed'
      foreground: '0x575279'
    # Normal colors
    normal:
      black:   '0x575279'
      red:     '0xb4637a'
      green:   '0x618774'
      yellow:  '0xea9d34'
      blue:    '0x286983'
      magenta: '0x907aa9'
      cyan:    '0x56949f'
      white:   '0xe5e9f0'
    # Bright colors
    bright:
      black:   '0x5f5695'
      red:     '0xc26d85'
      green:   '0x629f81'
      yellow:  '0xeea846'
      blue:    '0x2d81a3'
      magenta: '0x9a80b9'
      cyan:    '0x5ca7b4'
      white:   '0xe6ebf3'
    indexed_colors:
      - { index: 16, color: '0xd7827e' }
      - { index: 17, color: '0xd685af' }

colors: *dayfox

cursor:
  style:
    shape: Block
    blinking: Never

draw_bold_text_with_bright_colors: true
